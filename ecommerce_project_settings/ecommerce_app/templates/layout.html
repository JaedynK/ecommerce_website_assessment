<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jaedyns E-commerce Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link href="/static/layout.css" rel="stylesheet">
  </head>
  <body>

    {% block sidebar %}
    <nav id='index_nav' class="navbar p-3 ">
        <a id="home_icon" href="{% url 'index' %}"><img class="navbar-brand" src="https://static.thenounproject.com/png/1014729-200.png" width="100" hight="100"></img></a>

        <form id="index_search" class="d-flex form-inline my-1 my-lg-1" action="{% url 'search_page' %}" method=POST>
          {% csrf_token %}
        <input id="test" name="searched" class="form-control mr-sm-2" type="text" placeholder="Search For a Planet" aria-label="Search">
        <button id="index_button"class="btn" type="submit">Search</button>
        </form>

        <div class="nav-item">
          <div class="index_cart">
            <a  href="{% url 'shopping_cart'%}"><img src="https://static.thenounproject.com/png/1482218-200.png" width="80" hight="80"></a>
          </div>
        </div> 
    </nav>
    {% endblock %}

    <div class="container my-5">
    {% block body %}
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    {% endblock %}
    </div>

        <script src="/static/main.js"></script>
  </body>
</html>
