{% extends 'layout.html' %}

{% block body %}

  <center>
    <h1>Your in luck we have just what you're looking for!</h1>
  {% for item in searched%}
  
    <a href="{% url 'item_page' item_id=item.id %}">{{item.name}} </a><br>
    <img src="{{item.image_url}}">
  
    {% csrf_token %}
    <form action="{% url 'add_to_cart' item_id=item.id %}" method=POST>
      <button type="submit" class="btn btn-outline-success">Add to shopping cart</button>
    </form><br>
 
  {%endfor%}
    <h5 class="headers"> you touch you buy! >:| </h5>
  </center>

{% endblock %}
